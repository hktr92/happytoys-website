# O scurtă descriere a paginii web_
seo_description: Metin2Universe este un server privat de Metin2 tip PvM Hard, neafiliat cu creatorii jocului Metin2_
# Adresa de bază a site-ului web_
seo_url: http://metin2universe_ro
