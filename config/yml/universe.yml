######
# Informații generale despre serverul de Metin2
###
# Numele serverului de Metin2
server_name: Metin2Universe
# Tipul serverului de Metin2
server_type: PvM Hard
# Numărul de conturi de staff (pentru ignorarea contorizării acestora în statistici)
server_staff: 1
# Modul serverului (valori posibile: official | beta | coming_soon | maintenance
server_mode: official
######

######
# Informații generale despre perioada Beta_
#
# ATENȚIE: Trebuie setat server_mode cu valoarea 'beta' pentru accesarea acestor opțiuni_
###
