beta_limit: 50
# Când începe perioada Beta
beta_start_period: 10 iulie 2016
# Recompensele pentru Beta (fiecare recompensă scrisă în format listă, cu - înainte; ex mai jos)
beta_rewards:
    - 100 monede pentru shop
    - 10 tokens pentru shop
    - 1 token pentru item random pe site
    - 100_000 Yang în joc
######

######
# Setări cu privire la informațiile pentru Search Engine Optimization (Optimizare Motor de Căutare)_
###
